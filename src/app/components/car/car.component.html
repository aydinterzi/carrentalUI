<table class="table">
<thead>
  <tr>
    <td>Car Id</td>
    <td>Car Name</td>
    <td>Brand Name</td>
    <td>Color Name</td>
    <td>Model Year</td>
    <td>Daily Price</td>
    <td>Description</td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let car of cars">
    <td>{{car.id}}</td>
    <td>{{car.name}}</td>
    <td>{{car.brandId}}</td>
    <td>{{car.colorId}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
  </tr>
</tbody>
</table>
